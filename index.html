<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP forms</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="side-img"></aside>
      <aside class="side-form">
        <h1>Ready to share your vision?</h1>
        <div class="form-panel">
          <form
            class="forms"
            action="https://formspree.io/f/xjvjlqzj"
            method="POST"
          >
            <div class="form-group">
              <div class="input-container">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                  placeholder="First name"
                />
              </div>
              <div class="input-container">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-container">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="input-container">
                <label for="phone">Phone</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-container">
                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <div class="input-container">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="text"
                  id="confirm_password"
                  name="confirm_password"
                  required
                  placeholder="Confirm your password"
                />
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
